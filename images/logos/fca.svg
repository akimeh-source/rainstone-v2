<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Outer rounded rectangle -->
  <rect x="15" y="6" width="170" height="68" rx="6" ry="6" fill="#1a1a1a"/>
  <!-- Inner border -->
  <rect x="19" y="10" width="162" height="60" rx="4" ry="4" fill="none" stroke="#333" stroke-width="1"/>
  <!-- Top decorative bar -->
  <rect x="60" y="14" width="80" height="2" rx="1" fill="#444"/>
  <!-- FCA text -->
  <text x="100" y="38" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#e0e0e0" text-anchor="middle" letter-spacing="6">FCA</text>
  <!-- Divider -->
  <line x1="50" y1="44" x2="150" y2="44" stroke="#444" stroke-width="0.75"/>
  <!-- Subtitle line 1 -->
  <text x="100" y="54" font-family="Arial, Helvetica, sans-serif" font-size="7" fill="#999" text-anchor="middle" letter-spacing="2">AUTHORISED &amp; REGULATED</text>
  <!-- Subtitle line 2 -->
  <text x="100" y="64" font-family="Arial, Helvetica, sans-serif" font-size="5.5" fill="#666" text-anchor="middle" letter-spacing="1">Financial Conduct Authority</text>
</svg>
